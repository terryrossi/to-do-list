<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width" />
		<title>repl.it</title>
		<link
			href="./css/styles.css"
			rel="stylesheet"
			type="text/css" />
	</head>

	<body>
		<div class="container">
			<h2 class="title">To Do List App</h2>
			<hr />
			<p>
				<em>
					<ul>
						<li>Enter an Item and click the "Add" Button</li>
						<li>Click on the item to mark it off</li>
						<li>Click on "X" to delete an item</li>
						<li>Drag items to reorder</li>
					</ul></em
				>
			</p>

			<form name="toDoList">
				<input
					type="text"
					name="ListItem"
					id="input" />
			</form>

			<div
				onclick="newItem()"
				id="button">
				Add
			</div>
			<br />
			<ol id="list"></ol>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.6.4.js"
			integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
			crossorigin="anonymous"></script>
		<script
			src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
			integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
			crossorigin="anonymous"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
